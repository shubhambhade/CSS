<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
    <style>
        #box{
            margin: 50px;
            height: 200px;
            width: 200px;
            background-color: antiquewhite;
        }
        @media screen and ( width:300px)
        {
            #box{
                background-color: red;
            }
        }
    </style>
</head>
<body>
    <div id="box">box</div>
</body>
</html>
