<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float property</title>
    <style>
        #con{
            height: 200px;
            width: 500px;
            background-color: aqua;
            border: 3px solid black;
        }
        .box
        {
            margin: 5px;
            height: 150px;
            width: 150px;
            background-color: green;
            border: 3px solid black;
            float: right;
        }

    </style>
</head>
<body>
    <div id="con">
        <div id="box1" class="box">box1</div>
    </div>
</body>
</html>
