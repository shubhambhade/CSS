<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Property</title>
    <!--internal styling-->
    <style>
      h1 {
        color: red;
      }
      p {
        font-size: 20px;
        color: blueviolet;
      }
    </style>
  </head>
  <body>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Labore vero
      cumque reprehenderit quaerat assumenda, excepturi tenetur vel alias
      laborum ea.
    </p>
    <hr />
    <h1>learn the css tutorial</h1>
    <h1>Lorem ipsum dolor sit amet.</h1>
    <h1 style="color: aqua">
      Lorem ipsum dolor sit amet consectetur, adipisicing elit. Hic, aliquid?
    </h1>
    <hr />
    <!--inline styling-->
    <h3 style="color: rgb(101, 8, 194)">heading 3</h3>
  </body>
</html>
